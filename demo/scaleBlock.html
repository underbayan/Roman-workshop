<style type="text/css">
  body, div {
    margin: 0;
    padding: 0;
  }

  .fl {
    float: left;
    display: inline;
  }

  .bc_C {
    background-color: #CCC;
  }

  .h120 {
    height: 120px;
  }

  .h250 {
    height: 250px;
  }

  .w120 {
    width: 120px;
  }

  .w220 {
    width: 220px;
  }

  .t130 {
    top: 130px;
  }

  .pa {
    position: absolute;
  }

  .mr10 {
    margin-right: 10px;
  }

  .mb10 {
    margin-bottom: 10px;
  }
</style>
<meta charset="utf-8"/>
<body >
<div style="overflow: hidden">
  <div class="fl bc_C h120 w120 mb10 mr10">1</div>
  <div class="fl bc_C h250 w220">2</div>
  <div class="bc_C h120 w120 t130 pa">3</div>
</div>
<div style="width: 300px;height: 300px;background-color: yellow" onmouseover="" id="_i">scale</div>
<div style="width: 30px;height: 30px;background-color: red">static</div>
<p>scale 不会 影响其他的dom 的布局</p>
<script>
  var e = document.getElementById('_i')
  var rect = e.getBoundingClientRect()
  e.addEventListener('mouseover', o=> {
    console.log(o)
    o.target.style.transform = 'scale(1.2)';
  })
  e.addEventListener('mouseleave', o=> {
    console.log(o)
    o.target.style.transform = 'scale(1)';
  })
</script>
</body>
